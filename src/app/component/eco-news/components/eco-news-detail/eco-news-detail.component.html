<div class="container" *ngIf="newsItem">
  <div class="top-elements">
    <div class="back-button">
      <a [routerLink]="['/news']"
         class="button-link">
        <div class="button-content">
          <div class="button-arrow">
            <img [src]="images.arrowLeft"
                 alt="arrow"
                 class="button-arrow-img"
            >
          </div>
          <div class="button-text">Back to news</div>
        </div>
      </a>
    </div>
    <div class="edit-news">
      <div>Edit news</div>
    </div>
  </div>
  <div class="tags">
    <div class="tags-item"
         *ngFor="let tag of newsItem.tags"
    >
      {{ tag }}
    </div>
  </div>
  <div class="news-content">
    <div class="news-title-container">
      <div class="news-title">
        {{ newsItem.title }}
      </div>
    </div>
    <div class="news-info">
      <div class="news-info-date">{{ newsItem.creationDate | date: 'mediumDate' }}</div>
      <div class="news-info-dot">
        <img [src]="images.ellipse"
             alt="dot"
        >
      </div>
      <div class="news-info-author">by {{ newsItem.author.name}}</div>
    </div>
    <div class="news-image">
      <img [src]="checkNewsImage()"
           alt="news-image"
           class="news-image-img"
      >
    </div>
    <div class="news-text-container">
      <div class="news-links-images">
        <img [src]="images.twitter"
             alt="twitter"
             class="news-links-img"
        >
        <img [src]="images.linkedIn"
             alt="linkedin"
             class="news-links-img"
        >
        <img [src]="images.facebook"
             alt="facebook"
             class="news-links-img"
        >
      </div>
      <div class="news-text">
        <div class="news-text-content">
          {{ newsItem.text }}
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <app-eco-news-widget></app-eco-news-widget>
</div>
